<mat-sidenav-container class="example-container">
    <mat-sidenav
      position="end"
      mode="over"
      [(opened)]="opened"
      (opened)="onOpened()"
      (closed)="onClosed()"
      class="side-nav"
    >
    <div class="close-icon" (click)="toggle()">X</div>
    <div style="padding: 5%;">
        <ng-content select="[sidenav-content]"></ng-content>
    </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

<form #trainForm="ngForm" (ngSubmit)="onSubmit(trainForm)">
  <mat-form-field appearance="fill">
    <mat-label>Train Name</mat-label>
    <input matInput name="trainName" [(ngModel)]="trainName" required />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>

  <p *ngIf="submitted">Form submitted successfully!</p>
</form>
